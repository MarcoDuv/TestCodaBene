{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'stock_watch_app/styles.css' %}" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="{% url 'srchgtin'%}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="srchgtin">GTIN</label>
                        <input type="text" class="form-control" id="srchgtin" name="gtinasked" placeholder="Search GTIN">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1> <i class="fa-solid fa-eye"></i> STOCKWATCH </h1>
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-bordered table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <h3>Expiring dates of product XXX:</h5>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for product in product_list %}
                                    <tr>
                                        <th scope="row">
                                            <h6> {{product.date}} </h6>
                                        </th>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h4> <i class="fa-sharp fa-solid fa-cart-plus"></i> Add GTIN </h4>
        </div>
        <div class="card-body">
            <form action="{% url 'insertgtin'%}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputGtin">GTIN</label>
                    <input type="text" class="form-control" id="inputGtin" name="gtin" placeholder="Enter GTIN">
                </div>
                <div class="form-group">
                    <label for="inputDateGtin">Expiring date</label>
                    <input type="date" class="form-control" id="inputDateGtin" name="date" placeholder="Enter Date">
                </div>
                <button type="submit" class="btn btn-primary">Add GTIN</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
